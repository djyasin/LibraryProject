{% extends "base.html" %}

<h1> Create an Account </h1>

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register">
    </form>
 <p> If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
{% endblock %}
