{% extends "base.html" %}  {% block content %}
<h1> Tag Details</h1>

<h3> Tag: {{ tag }} </h3>

{% for term in terms %}

<h3> Term: {{ term.original_term}} </h3>

{% endfor %}

<p><a href="{% url 'tag_list' %}"> Tag List</a></p>
<p><a href="{% url 'edit_tag' pk=tag.pk %}"> Edit Tag</a></p>
<p><a href="{% url 'delete_tag' pk=tag.pk %}"> Delete Tag</a></p>
{% endblock %}
