{% extends "base.html" %} {% block content %}

<h1>Add a Term</h1>
<div class="form">
  <form action="{% url 'add_term' %}" method="POST">
    {% csrf_token %}
    <p>Original Term: {{ form.original_term }}</p>
    <p>Preferred Term: {{ form.preferred_term }}</p>
    <p>Provenance: {{ form.provenance }}</p>
    <input type="submit" value="Submit" />
  </form>
  {% endblock content %}
</div>
